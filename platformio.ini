[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = bodmer/TFT_eSPI@^2.5.43
build_flags =
  -D USER_SETUP_LOADED
  -D ILI9341_DRIVER
  -D TFT_WIDTH=240
  -D TFT_HEIGHT=320
  -D TFT_MOSI=16
  -D TFT_SCLK=17
  -D TFT_CS=2
  -D TFT_DC=4
  -D TFT_RST=19
  ; -D SPI_FREQUENCY=40000000